name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: haskell-actions/setup@v2.6.0
      with:
        ghc-version: latest
        cabal-version: latest
        stack-version: latest
        enable-stack: True

        
    - name: Install dependencies
      run: |
        stack build
    - name: Build
      run: stack build --enable-tests --enable-benchmarks all
    - name: Run tests
      run: stack test
